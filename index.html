<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon quiz game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <h2>Type of Pok√©mon</h2>
      <span>(Select counter)</span>    

      <div class="textBox">
      <h1 id="typeName"></h1>
      </div>

      <div class="buttonContainer">
      <button class="typeButton" id="normal">Normal</button>
      <button class="typeButton" id="fire">Fire</button>
      <button class="typeButton" id="water">Water</button>
      <button class="typeButton" id="grass">Grass</button>
      <button class="typeButton" id="electric">Electric</button>
      <button class="typeButton" id="ice">Ice</button>
      <button class="typeButton" id="fighting">Fighting</button>
      <button class="typeButton" id="poison">Poison</button>
      <button class="typeButton" id="ground">Ground</button>
      <button class="typeButton" id="flying">Flying</button>
      <button class="typeButton" id="psychic">Psychic</button>
      <button class="typeButton" id="bug">Bug</button>
      <button class="typeButton" id="rock">Rock</button>
      <button class="typeButton" id="ghost">Ghost</button>
      <button class="typeButton" id="dark">Dark</button>
      <button class="typeButton" id="dragon">Dragon</button>
      <button class="typeButton" id="steel">Steel</button>
      <button class="typeButton" id="fairy">Fairy</button>
      </div>

      <h3></h3>
      <!-- <span id="counters"></span> -->

      <button id="nextGuess" class="invisible">Next Guess</button>
    </section>

    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
